<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/date.js")" type="text/javascript"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    	<script type="text/javascript">
      		google.load('visualization', '1', {packages: ['corechart']});
      		google.load('visualization', '1', {packages:['table']});
      		google.setOnLoadCallback(drawTable);
      		function drawTable(){
      			var proj = $('#table_div').attr('title');
      			$.get("/manager/"+proj+"/"+"orgStats.json", function(data){
      				var tableData = new google.visualization.DataTable();
					tableData.addColumn('string', 'Org ID');
					tableData.addColumn('number', 'Records');
					tableData.addColumn('date', 'Latest Publication');
					var tableDataFinal = new Array();
					for(var i=0; i < data.values.length;i++){
						var tmpVal = data.values[i];
						var tmp = new Array();
						tmp[0] = tmpVal[0];
						tmp[1] = tmpVal[1];
						tmp[2] = Date.parseExact(tmpVal[2], "dd/MM/yyyy HH:mm:ss");
						tableDataFinal[i] = tmp;
					}
					tableData.addRows(tableDataFinal);
					var table = new google.visualization.Table(document.getElementById('table_div'));
					var table1 = new google.visualization.Table(document.getElementById('table_detail'));
				    table.draw(tableData, {showRowNumber: true});
				    table1.draw(tableData, {showRowNumber: true});
				    google.visualization.events.addListener(table, 'select', function() {
				    		var pos = table.getSelection()[0].row;
			            	var orgId = tableDataFinal[pos][0];
			            	
			          	});

      			});
      		}
      		
      		function drawIndividualTable(orgId){
      			
      		}
      		</script>
    </head>
    <body class="gradient">

    			<div class= "span1" id="table_detail" style="width: 500px; height: 500px;"></div>
    		</div>
    	</div>
    </body>
